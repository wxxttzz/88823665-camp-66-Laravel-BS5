<!DOCTYPE html>
<meta charset="UTF-8" />
<html lang="th">

<head>
  <title>HTML-FORM</title>
</head>

<body>
<h1>Workshop #HTML-FORM</h1>

<table>
  <form>
    <!-- FirstName -->
    <tr>
      <td>ชื่อ: </td>
      <td><label for="fName"></label><input type="text" id="fName" name="fName"></td>
    </tr>
    <!-- Surname -->
    <tr>
      <td>นามสกุล: </td>
      <td><label for="fSurname"></label><input type="text" id="fSurname" name="fSurname"></td>
    </tr>
    <!-- Birthday -->
    <tr>
      <td>วันเกิด: </td>
      <td><label for="bDate"></label><input type="date" id="bDate" name="bDate"></td>
    </tr>
    <!-- Gender -->
    <tr>
      <td>เพศ: </td>
      <td>
        <input type="radio" id="maleRadio" name="genderRadio" value="male">
        <label for="maleRadio">ชาย</label>
        <input type="radio" id="womanRadio" name="genderRadio" value="woman">
        <label for="womanRadio">หญิง</label>
      </td>
    </tr>
    <!-- File -->
    <tr>
      <td>รูป</td>
      <td><input type="file"></td>
    </tr>
    <!-- Address -->
    <tr>
      <td>ที่อยู่</td>
      <td><label>
        <textarea rows="4" cols="18"></textarea>
      </label></td>
    </tr>
    <!-- Fav music -->
    <tr>
      <td><label for="colorSelector">สีที่ชอบ</label></td>
      <td><select id="colorSelector">
        <option>แดง</option>
        <option>ส้ม</option>
        <option>เหลือง</option>
        <option>เขียว</option>
        <option>ฟ้า</option>
        <option>น้ำเงิน</option>
        <option>ม่วง</option>
      </select></td>
    </tr>
    <!-- Music taste -->
    <tr>
      <td>แนวเพลงที่ชอบ</td>
      <td>
        <input type="radio" id="musicRadio1" name="musicRadio" value="life">
        <label for="musicRadio1">เพื่อชีวิต</label>
        <input type="radio" id="musicRadio2" name="musicRadio" value="country">
        <label for="musicRadio2">ลุงทุ่ง</label>
        <input type="radio" id="musicRadio3" name="musicRadio" value="other">
        <label for="musicRadio3">อื่น ๆ </label>
      </td>
    </tr>
    <!-- Spacing -->
    <tr>
      <td>&ensp;</td>
    </tr>
    <!-- Data-use Checkbox -->
    <tr>
      <td>
        <input type="checkbox" id="dataUseAgreement" name="dataUseAgreement">
        <label for="dataUseAgreement">ยิมยอมให้เก็บข้อมูล</label>
      </td>
    </tr>
    <!-- Button -->
    <tr>
      <td>
        <br>
        <button type="reset">reset</button>
      </td>
      <td style="text-align: center">
        <br>
        <button type="submit">submit</button>
      </td>
    </tr>
  </form>
</table>

</body>
</html>
